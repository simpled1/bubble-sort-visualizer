<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Bubble Sort Visualizer </h1>
    <div id="controls">
      <!-- Generate Array -->
      <div class="control-group">
        <label for="arraySize">Size:</label>
        <input type="number" id="arraySize" min="5" max="100" value="10">
        <button id="generateArray">Generate</button>
      </div>
      <!-- control sorting speed -->
      <div class="control-group">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="1" max="100" value="50">
      </div>
      <!-- States button -->
      <div class="control-group">
        <button id="step-back-btn" title="Step back"> <span>&#8592;</span>Prev</button>
        <button id="play-pause-btn" title="Play/Pause">Play</button>
        <button id="step-fwd-btn" title="Step forward">Next<span>&#8594;</span></button>
        <button id="reset-btn" title="Reset to Start">Reset</button>
      </div>
      <!-- optimized checkbox -->
      <div class="control-group">
        <label for="optimized-checkbox">
          <input type="checkbox" id="optimized-checkbox">
          Optimized
        </label>
      </div>
      <!-- step counter -->
      <div class="control-group">
        <span id="step-counter">Steps: 0 / 0</span>
      </div>
    </div>
  </header>
</body>

</html>
